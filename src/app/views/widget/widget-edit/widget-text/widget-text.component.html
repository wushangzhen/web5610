<form #z="ngForm" >
  <nav class="navbar navbar-default navbar-fixed-top bg-light p-0">
    <div class="navbar-text pull-left p-0">
      <a routerLink="/usr/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget" class="cl-text-black cl-icon-padding">
      <span class="fas fa-chevron-left fontawsome_icon">
      </span>
      </a>
      <a class="navbar-brand cl-text-black cl-text-bold" routerLink="./">
        Widgets Edit
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a (click)="updateWidget()" class="cl-icon-padding cl-text-black">
      <span class="fas fa-check fontawsome_icon">
      </span>
      </a>
    </div>
  </nav>

  <div class="container">
    <div *ngIf=flag
         class="alert alert-danger">
      {{error}}
    </div>
    Text
    <input [(ngModel)]="widget.text" name='text' class="form-control"/>
    Rows
    <input [(ngModel)]="widget.rows" name='rows' class="form-control" type="number"/>

    <label for="Name">Name</label>
    <div>
      <input [(ngModel)]="widget.name"
             type="text"
             class="form-control"
             id="Name"
             name="name"
             placeholder="Name">
      <span class="alert-class"
            *ngIf=flag>{{alert}}</span>
    </div>

    Placeholder
    <input [(ngModel)]="widget.placeholder" name='placeholder'class="form-control" required/>
    <p></p>
    <div class="input-group">
      <input type="text"
             readonly
             value="Formatted"
             class="form-control"/>
      <span class="input-group-addon">
          <input [(ngModel)]="widget.formatted" name="format"
                 type="checkbox"/>
      </span>
    </div>

    <p></p>

    <a class="btn btn-danger btn-block "
       (click)="deleteWidget()">Delete</a>
  </div>

  <nav class="navbar fixed-bottom bg-primary navbar-dark justify-content-end p-0">
    <div class="container-fuild">
      <a routerLink="/profile/{{userId}}" class="navbar-link navbar-text cl-icon-padding ml-auto">
        <i class="fas fa-user fontawsome_icon"></i>
      </a>
    </div>
  </nav>
</form>
