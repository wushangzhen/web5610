<!--!!Material on the page!!-->
<div class = "container">
  <div class="input-group">
    <input [(ngModel)]="searchText" type="text" class="form-control">
    <span class="input-group-btn">
            <a (click)="searchPhotos()" class="btn btn-default" type="button">
                <span class="fas fa-search fontawsome_icon"></span>
            </a>
        </span>
  </div>

  <div class="row">
    <!--<div *ngFor = "let pic of photos['photo']" class="col-xs-4">-->
    <div *ngFor = "let pic of photos" class="col-xs-4">
      <img    (click)="selectPhoto(pic)"
              width="100%"
              [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' + pic.id + '_' + pic.secret + '_s.jpg']"/>
      <!--[src] = "https://farm" + photo.farm + ".staticflickr.com/" + photo.server + "/" + photo.id + "_" + photo.secret + "_" + "s.jpg"/>-->
      <p></p>
    </div>
  </div>

</div>
<!-- Footer -->

<nav class="navbar fixed-bottom bg-primary navbar-dark justify-content-end p-0">
    <div class="container-fuild">
        <a routerLink="/profile/{{userId}}" class="navbar-link navbar-text cl-icon-padding ml-auto">
            <i class="fas fa-user fontawsome_icon"></i>
        </a>
    </div>
</nav>
