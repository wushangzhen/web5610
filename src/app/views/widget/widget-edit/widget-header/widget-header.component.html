<form #z="ngForm">
<nav class="navbar navbar-default navbar-fixed-top bg-light p-0">
  <div class="navbar-text pull-left p-0">
    <a routerLink="/usr/{{userId}}/website/{{webId}}/page/{{pageId}}/widget" class="cl-text-black cl-icon-padding">
      <span class="fas fa-chevron-left fontawsome_icon">
      </span>
    </a>
    <a class="navbar-brand cl-text-black cl-text-bold" routerLink="./">
      Widgets Edit
    </a>
  </div>
  <div class="navbar-text pull-right">
    <a (click)="editHeader()" class="cl-icon-padding cl-text-black">
      <span class="fas fa-check fontawsome_icon">
      </span>
    </a>
  </div>
</nav>

<div class="container">
    <div class="form-group">
      <label for="headingName">Name</label>
      <input [ngModel]="widget.name" type="text" class="form-control" id="headingName" placeholder="Name" name="headingName" ngModel required headingName="ngModel">
    </div>
    <div class="form-group">
      <label for="headingText">Text</label>
      <input [ngModel]="widget.text" type="text" class="form-control" id="headingText" placeholder="Text" name="headingText" ngModel required headingText="ngModel">
    </div>
    <div class="form-group">
      <label for="headingSize">Size</label>
      <input [ngModel]="widget.size" type="text" class="form-control" id="headingSize" placeholder="3" name="headingSize" ngModel required headingSize="ngModel">
    </div>
  <a class="btn btn-danger btn-block" (click)="deleteWidget()">Delete</a>
</div>

<nav class="navbar fixed-bottom bg-primary navbar-dark justify-content-end p-0">
  <div class="container-fuild">
    <a routerLink="/profile/{{userId}}" class="navbar-link navbar-text cl-icon-padding ml-auto">
      <i class="fas fa-user fontawsome_icon"></i>
    </a>
  </div>
</nav>
</form>
