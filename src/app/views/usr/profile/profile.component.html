<form (ngSubmit)="updateUser()" #x="ngForm">
    <nav class="navbar navbar-default navbar-fixed-top bg-primary p-0">
        <div class="container-fluid">
            <a class="navbar-brand cl-text-white" routerLink="./">Profile</a>
            <a (click)="updateUser()" type="summit" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
                <span class="fas fa-check fontawsome_icon cl-text-white"></span>
            </a>
        </div>
    </nav>


    <div class="container">
        <div class="form-group">
            <label for="username">Username</label>
            <input [ngModel]="user.username" name="username" type="text" class="form-control" id="username" placeholder="{{user.username}}"
                   ngModel required #username="ngModel">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input [ngModel]="user.email" name="email" type="email" class="form-control" id="email" placeholder="{{user.email}}"
                   ngModel required #email="ngModel">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input [ngModel]="user.firstName" name="firstName" type="text" class="form-control" id="firstName" placeholder="{{user.firstName}}"
                   ngModel required #firstName="ngModel">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input [ngModel]="user.lastName" name="lastName" type="text" class="form-control" id="lastName" placeholder="{{user.lastName}}"
                   ngModel required #lastName="ngModel">
        </div>

        <a class="btn btn-primary btn-block"
           routerLink="/usr/{{user._id}}/website">Websites</a>
        <a class="btn btn-danger btn-block"
           routerLink="/login">Logout</a>
    </div>

    <nav class="navbar fixed-bottom bg-primary navbar-dark justify-content-end p-0">
        <div class="container-fuild p-0">
            <a routerLink="/profile/{{user._id}}" class="navbar-link navbar-text ml-auto">
                <i class="fas fa-user fontawsome_icon"></i>
            </a>
        </div>
    </nav>
</form>
