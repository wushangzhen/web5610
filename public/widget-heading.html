<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top bg-light p-0">
    <div class="navbar-text pull-left p-0">
        <a href="widget-list.html" class="cl-text-black cl-icon-padding">
      <span class="fas fa-chevron-left fontawsome_icon">
      </span>
        </a>
        <a class="navbar-brand cl-text-black cl-text-bold" href="#">
            Widgets Edit
        </a>
    </div>
    <div class="navbar-text pull-right">
        <a href="widget-list.html" class="cl-icon-padding cl-text-black">
      <span class="fas fa-check fontawsome_icon">
      </span>
        </a>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="heading-name">Name</label>
            <input type="text" class="form-control" id="heading-name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="heading-text">Text</label>
            <input type="text" class="form-control" id="heading-text" placeholder="Text">
        </div>
        <div class="form-group">
            <label for="heading-size">Size</label>
            <input type="text" class="form-control" id="heading-size" placeholder="3">
        </div>
    </form>
    <a class="btn btn-danger  btn-block" href="widget-list.html">Delete</a>
</div>

<nav class="navbar fixed-bottom bg-primary navbar-dark justify-content-end p-0 bg-primary">
