<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top bg-light p-0">
        <div class="navbar-text pull-left p-0">
            <a href="page-list.html" class="cl-text-black cl-icon-padding">
          <span class="fas fa-chevron-left fontawsome_icon">
          </span>
            </a>
            <a class="navbar-brand cl-text-black cl-text-bold" href="#">
                Edit Page
            </a>
        </div>
        <div class="navbar-text ml-auto">
            <a href="page-list.html" class="cl-icon-padding cl-text-black">
          <span class="fas fa-check fontawsome_icon">
          </span>
            </a>
        </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="page-name">Name</label>
            <input type="text" class="form-control" id="page-name" placeholder="Page Name">
        </div>
        <div class="form-group">
            <label for="page-title">Title</label>
            <input type="text" class="form-control" id="page-title" placeholder="Page Title">
        </div>
    </form>
    <a class="btn btn-danger  btn-block" href="page-list.html">Delete</a>
</div>

<nav class="navbar fixed-bottom bg-primary navbar-dark justify-content-end p-0">
    <div class="container-fuild">
        <a href="profile.html" class="navbar-link navbar-text cl-icon-padding ml-auto">
            <i class="fas fa-user fontawsome_icon"></i>
        </a>
    </div>
</nav>
</body>
</html>
